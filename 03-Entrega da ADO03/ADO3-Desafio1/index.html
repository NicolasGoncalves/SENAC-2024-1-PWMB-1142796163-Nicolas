<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section class="sec1">
        <div class="nascimento">
            <label for="ano">Ano de Nascimento:</label>
            <input type="number" name="ano" id="ano" min="1900" max="2024">
        </div>
        <div class="genero">
            <label for="sexo">Sexo:</label>
            <input type="radio" name="sexo" id="masc" value="Homem">
            <label for="masc">Homem</label>
            <input type="radio" name="sexo" id="fem" value="Mulher">
            <label for="fem">Mulher</label>
        </div>
        <div >
            <button class="but" onclick="verificar()">Verificar</button>
        </div>
    </section>
    <section class="result">
        <div class="resultado">
            <p>GÃªnero: <span id="genero"></span>, com <span id="idade"></span> anos de idade</p>
            <img src="" alt="" id="imagem">

            <!-- <span id="imagem"></span> -->
        </div>
    </section>
    
    <script src="script.js" defer></script>

</body>

</html>
